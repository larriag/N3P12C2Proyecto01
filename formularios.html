<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Ejemplo de formulario</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" required placeholder="Nombre Apellido" id="nombre">
        <br>
        <label for="pass">Contraseña</label>
        <input type="password" name="pass" id="pass">
        <br>
        <label for="edad">Edad</label>
        <input type="number" min="0" step="5" name="edad" id="edad">
        <br>
        <label for="fnacimiento">Fecha Nacimiento</label>
        <input type="date" name="fnacimiento" id="fnacimiento">
        <br>
        <select required name="pais" id="pais">
            <option value="">[Seleccione país]</option>
            <option value="1">Chile</option>
            <option value="2">Perú</option>
            <option value="3">Colombia</option>
            <option value="4">España</option>
            <option value="5">Portugal</option>
            <option value="6">Italia</option>
        </select>
        <!-- select>optgroup*2>opt*3 -->
        <select name="pais" id="pais">
            <option value="">[Seleccione un país]</option>
            <optgroup label="America">
                <option value="1">Chile</option>
                <option value="2">Perú</option>
                <option value="3">Colombia</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="4">España</option>
                <option value="5">Portugal</option>
                <option value="6">Italia</option>
            </optgroup>
        </select>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <br>
    <a href="index.html">Volver</a>
</body>

</html>
